<div id="yt-quiz-container">
  <div id="yt-quiz-modal">
    <h2 id="yt-quiz-title">YouTube Knowledge Check</h2>

    <div id="yt-quiz-question-area">
      <p id="yt-quiz-question">Loading question...</p>

      <div id="yt-quiz-options">
        <button class="yt-quiz-option" data-option="A">A) Option A</button>
        <button class="yt-quiz-option" data-option="B">B) Option B</button>
        <button class="yt-quiz-option" data-option="C">C) Option C</button>
        <button class="yt-quiz-option" data-option="D">D) Option D</button>
      </div>

      <p id="yt-quiz-feedback" class="hidden"></p>
    </div>

    <div id="yt-quiz-navigation">
      <button id="yt-quiz-submit" disabled>Submit Answer</button>
      <button id="yt-quiz-next" class="hidden">Next Question</button>
      <button id="yt-quiz-close">Close Quiz</button>
    </div>

    <div id="yt-quiz-results" class="hidden">
      <h3>Quiz Complete!</h3>
      <p>Your score: <span id="yt-quiz-score">0</span> / <span id="yt-quiz-total">0</span></p>
      <button id="yt-quiz-restart">Restart Quiz</button>
    </div>
  </div>
</div>
