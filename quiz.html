<div id="yt-quiz-container">
  <div class="yt-quiz-header">
    <h3>YouTube Quiz</h3>
    <span id="yt-quiz-x-close">&times;</span>
  </div>

  <div id="yt-quiz-body">
    <div id="yt-quiz-question-area">
      <p id="yt-quiz-question">Question placeholder...</p>
      <div id="yt-quiz-options">
        <button class="yt-quiz-option" data-option="A">A)</button>
        <button class="yt-quiz-option" data-option="B">B)</button>
        <button class="yt-quiz-option" data-option="C">C)</button>
        <button class="yt-quiz-option" data-option="D">D)</button>
      </div>
      <div id="yt-quiz-feedback" class="hidden"></div>
    </div>

    <div id="yt-quiz-results" class="hidden">
      <h3>Quiz Results</h3>
      <p>You scored <span id="yt-quiz-score">0</span> out of <span id="yt-quiz-total">0</span>.</p>
      <button id="yt-quiz-restart" class="yt-quiz-button">Restart Quiz</button>
    </div>
  </div>

  <div id="yt-quiz-navigation" class="yt-quiz-footer">
    <button id="yt-quiz-submit" class="yt-quiz-button" disabled>Submit</button>
    <button id="yt-quiz-next" class="yt-quiz-button hidden">Next Question</button>
    <button id="yt-quiz-close" class="yt-quiz-button secondary">Close</button>
  </div>
</div>
